<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Market Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Hypixel Skyblock Market Trends</h1>
    <canvas id="marketChart"></canvas>
    <script>
        fetch('/api/bazaar')
            .then(response => response.json())
            .then(data => {
                let labels = [];
                let prices = [];

                data.data.forEach(row => {
                    labels.push(row[0]);  // Item name
                    prices.push(row[1]); // Sell price
                });

                const ctx = document.getElementById('marketChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Bazaar Prices',
                            data: prices,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
